  <script>
    let barBasket = [
      {
        name: 'beer',
        amount: 3,
        price: 130,
      },
      {
        name: 'chips',
        amount: 1,
        price: 200
      },
      {
        name: 'fish',
        amount: 1,
        price: 100
      }
    ];

    function countBasketPrice() {
      let sumPrice = 0;
      for (let i = 0; i < barBasket.length; i++) {
        sumPrice += barBasket[i].amount * barBasket[i].price;
      }
      return sumPrice;
    }
    console.log(countBasketPrice());
  </script>
